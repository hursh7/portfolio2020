<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드_페이드</title>
    <link rel="stylesheet" href="css/style06.css">
</head>
<body>
    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </header>
        <!-- //header -->

        <section id="banner">
            <div class="slideList">
                <div class="slideImg">
                    <h2>페이드 효과 이미지1</h2>
                    <img src="images/ban01.jpg" alt="">
                </div>
                <div class="slideImg">
                    <h2>페이드 효과 이미지2</h2>
                    <img src="images/ban02.jpg" alt="">
                </div>
                <div class="slideImg">
                    <h2>페이드 효과 이미지3</h2>
                    <img src="images/ban03.jpg" alt="">
                </div>
            </div> 
        </section>
        <!-- //banner -->

        <section id="contents" class="clearfix">
            <div class="cont1"><h3>공지사항</h3></div>
            <div class="cont2"><h3>갤러리</h3></div>
            <div class="cont3"><h3 class="layerPopup">팝업</h3></div>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="foot1"><h3>로고</h3></div>
            <div class="foot2"><h3>Copyright</h3></div>
            <div class="foot3"><h3>SNS</h3></div>
        </footer>
        <!-- //footer -->
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".slideList").children("div:gt(0)").hide();
        var current = 0;

        setInterval(function(){
            var next = (current + 1) % 3;
            $(".slideList").find("div").eq(current).fadeOut();
            $(".slideList").find("div").eq(next).fadeIn();
            current = next; 

        },3000);
    </script>
</body>
